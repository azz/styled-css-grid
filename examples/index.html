<script type="text/babel" data-presets="react">
const { Grid, Cell } = StyledCssGrid;

const THREE_COL_WIDTH = 730;

class Example extends React.Component {
  constructor(props) {
    super(props);
    this.state = { columns: 3 };
    this._onResize = this._onResize.bind(this);
  }

  componentDidMount() {
    window.addEventListener("resize", this._onResize, { passive: true });
    this._onResize();
  }

  componentWillUnmount() {
    window.removeEventListener("resize", this._onResize);
  }

  _onResize() {
    const columns = document.body.clientWidth < THREE_COL_WIDTH ? 4 : 6;
    this.setState({ columns });
  }

    const { columns } = this.state;

          <span><a href="https://npmjs.org/styled-css-grid">npm</a> ğŸ“¦</span>
        </Cell>
        <Cell width={4} height={1} className={"cell color--6"}>
          <span>Built with <code>react</code> + <code className="pre">styled-components</code> ğŸ’…</span>
        </Cell>
      </Grid>
    );
  }
}

ReactDOM.render(
